<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Guessing Game</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    margin-top: 100px;
}

input[type="number"] {
    padding: 8px;
    width: 200px;
    margin-bottom: 10px;
}

button {
    padding: 8px 20px;
    background-color: #007bff;
    border: none;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
 
    </style>
<div class="container">
    <h1>Simple Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
</div>
<script src="script.js"></script>
<script>
// Generate a random number between 1 and 100
const randomNumber = Math.floor(Math.random() * 10) + 1;

// Function to check the user's guess
function checkGuess() {
    // Get the user's guess from the input field
    const guess = parseInt(document.getElementById("guessInput").value);

    // Get the element to display the message
    const message = document.getElementById("message");

    // Check if the guess is correct
    if (guess === randomNumber) {
        message.innerHTML = "Congratulations! You guessed the correct number!";
        message.style.color = "green";
    } else if (guess < randomNumber) {
        message.innerHTML = "Too low! Try a higher number.";
        message.style.color = "red";
    } else {
        message.innerHTML = "Too high! Try a lower number.";
        message.style.color = "red";
    }
}
  
</script>
</body>
</html>
